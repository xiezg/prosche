<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div>
    <p id="now_date"></p>

    <p>计划是需要执行的，不是用来看的</p>

    <p>计划做不下去的一个重要原因是，没有把某些事情细分，与实际情况不符合</p>

    <div>

<div>

                <div>
                    <div>
                        <div class="line_left"></div>

                    </div>

                        <div class="clean"></div>
                    </div>
                    <div>
                        <div class="task_item_info">actionResult</div>
                        <div class="clean"></div>
                    </div>
                    <div>
                        <div class="warning task_item_info">warning</div>
                        <div class="clean"></div>
                    </div>
                </div>
            </div>

    </div>

    </div>
